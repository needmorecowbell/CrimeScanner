<!DOCTYPE html>
<html>
  <head>
    <title>Crime Visualizations</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="jsMAP/newMarkers.js"></script>
    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7934, lng: -77.8600},
          zoom: 13
        });
        /*var marker = new google.maps.Marker({
          position: {lat: 40.7934, lng: -77.8600},
          map: map,
          title: 'Hello World!'
        });*/
        addMarkers(map);
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK1gl7SteJiWHeCwCJNznAjG3Ci6Orozo&callback=initMap"
    async defer></script>
  </body>
</html>
